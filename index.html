<!DOCTYPE html>
<html lang="en" ng-app="cityflixApp">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Cityflix</title><link href="stylesheets/normalize.css" rel="stylesheet" /><link href="stylesheets/all.css" rel="stylesheet" /><script src="javascripts/all.js"></script>
  </head>
  <body ng-controller="MovieListCtrl">
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Cityflix</a>
          </div>
        </div>
      </nav>
    </header><main><div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <h1 class="text-center">
              Movies filmed in The City
            </h1>
            <p class="text-center">
              Total number of movies: {{movies.length}}
            </p>
          </div>
        </div>
        <div class="row mb1">
          <div class="col-sm-10">
            <input class="form-control" ng-model="query" placeholder="Search by title, director, etc..." type="text" />
          </div>
          <div class="col-sm-2">
            <div class="pull-right">
              <input bs-switch="" ng-model="postersOnly" type="checkbox" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <rzslider rz-slider-ceil="yearSlider.ceil" rz-slider-floor="yearSlider.floor" rz-slider-high="yearSlider.max" rz-slider-model="yearSlider.min" rz-slider-on-change="onSliderChange()"></rzslider>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4" ng-repeat="movie in movies | filter:query | filter:yearFilter | filter:posterFilter">
            <div class="card">
              <div class="release-year">
                {{ movie.release_year }}, {{ movie.director }}
              </div>
              <img class="center-block mb1" ng-if="movie.poster" ng-src="{{ movie.poster }}" />
              <p>
                {{movie.plot }}
              </p>
            </div>
          </div>
        </div>
      </div></main><footer></footer>
  </body>
</html>
